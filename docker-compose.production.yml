version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kodata-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kodata}
      POSTGRES_USER: ${POSTGRES_USER:-kodata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kodata_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kodata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kodata}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: kodata-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    networks:
      - kodata-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.production
    container_name: kodata-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    env_file:
      - ./.env
    environment:
      - NODE_ENV=production
      - PORT=3001
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kodata-network
    volumes:
      - ./backend/prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.production
    container_name: kodata-frontend
    restart: always
    ports:
      - "5173:80"
    env_file:
      - ./.env
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
      - VITE_STARKNET_RPC_URL=${STARKNET_RPC_URL:-https://starknet-sepolia.public.blastapi.io}
      - VITE_LISK_WS_URL=${VITE_LISK_WS_URL:-wss://ws.api.lisk.com/}
    networks:
      - kodata-network

volumes:
  postgres_data:
  redis_data:

networks:
  kodata-network:
    driver: bridge
