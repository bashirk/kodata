version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: kodata-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kodata}
      POSTGRES_USER: ${POSTGRES_USER:-kodata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kodata_password}
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kodata-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-kodata}"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for BullMQ
  redis:
    image: redis:7-alpine
    container_name: kodata-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - kodata-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.production
    container_name: kodata-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-3001}:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - DATABASE_URL=postgresql://${POSTGRES_USER:-kodata}:${POSTGRES_PASSWORD:-kodata_password}@postgres:5432/${POSTGRES_DB:-kodata}
      - DIRECT_URL=postgresql://${POSTGRES_USER:-kodata}:${POSTGRES_PASSWORD:-kodata_password}@postgres:5432/${POSTGRES_DB:-kodata}
      - REDIS_URL=redis://redis:6379
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:80}
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      - STARKNET_RPC_URL=${STARKNET_RPC_URL:-https://starknet-sepolia.public.blastapi.io}
      - STARKNET_ACCOUNT_ADDRESS=${STARKNET_ACCOUNT_ADDRESS}
      - STARKNET_PRIVATE_KEY=${STARKNET_PRIVATE_KEY}
      - STARKNET_CONTRACT_ADDRESS=${STARKNET_CONTRACT_ADDRESS}
      - MAD_TOKEN_CONTRACT_ADDRESS=${MAD_TOKEN_CONTRACT_ADDRESS}
      - LISK_BACKEND_PUBKEY=${LISK_BACKEND_PUBKEY}
      - LISK_BACKEND_PRIVKEY=${LISK_BACKEND_PRIVKEY}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - kodata-network
    volumes:
      - ./backend/prisma:/app/prisma
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Frontend
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.production
    container_name: kodata-frontend
    restart: unless-stopped
    ports:
      - "${FRONTEND_PORT:-80}:80"
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:3001}
      - VITE_STARKNET_RPC_URL=${STARKNET_RPC_URL:-https://starknet-sepolia.public.blastapi.io}
      - VITE_LISK_WS_URL=${VITE_LISK_WS_URL:-wss://ws.api.lisk.com/}
    depends_on:
      backend:
        condition: service_healthy
    networks:
      - kodata-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  postgres_data:
  redis_data:

networks:
  kodata-network:
    driver: bridge