services:
  # PostgreSQL Database (internal only)
  postgres:
    image: postgres:15-alpine
    container_name: kodata-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-kodata}
      POSTGRES_USER: ${POSTGRES_USER:-kodata}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-kodata_password}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - kodata-network

  # Redis (internal only)
  redis:
    image: redis:7-alpine
    container_name: kodata-redis
    restart: unless-stopped
    volumes:
      - redis_data:/data
    networks:
      - kodata-network

  # Backend API (exposed only to host nginx)
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend.production
    container_name: kodata-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3001
      DATABASE_URL: postgresql://${POSTGRES_USER:-kodata}:${POSTGRES_PASSWORD:-kodata_password}@postgres:5432/${POSTGRES_DB:-kodata}
      DIRECT_URL: postgresql://${POSTGRES_USER:-kodata}:${POSTGRES_PASSWORD:-kodata_password}@postgres:5432/${POSTGRES_DB:-kodata}
      REDIS_URL: redis://redis:6379
      FRONTEND_URL: https://data.kobotai.co
      JWT_SECRET: ${JWT_SECRET}
      STARKNET_RPC_URL: ${STARKNET_RPC_URL:-https://starknet-sepolia.public.blastapi.io}
      STARKNET_ACCOUNT_ADDRESS: ${STARKNET_ACCOUNT_ADDRESS}
      STARKNET_PRIVATE_KEY: ${STARKNET_PRIVATE_KEY}
      STARKNET_CONTRACT_ADDRESS: ${STARKNET_CONTRACT_ADDRESS}
      MAD_TOKEN_CONTRACT_ADDRESS: ${MAD_TOKEN_CONTRACT_ADDRESS}
      LISK_BACKEND_PUBKEY: ${LISK_BACKEND_PUBKEY}
      LISK_BACKEND_PRIVKEY: ${LISK_BACKEND_PRIVKEY}
      ETH_RPC_URL: ${ETH_RPC_URL:-https://mainnet.infura.io/v3/your-project-id}
      ETH_ACCOUNT_ADDRESS: ${ETH_ACCOUNT_ADDRESS}
      ETH_PRIVATE_KEY: ${ETH_PRIVATE_KEY}
      ETH_CONTRACT_ADDRESS: ${ETH_CONTRACT_ADDRESS}
    depends_on:
      - postgres
      - redis
    networks:
      - kodata-network
    expose:
      - "3001"

  # Frontend (internal nginx only, host nginx owns :80/:443)
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend.production
    container_name: kodata-frontend
    restart: unless-stopped
    environment:
      VITE_API_URL: https://data.kobotai.co/api
      VITE_STARKNET_RPC_URL: ${STARKNET_RPC_URL:-https://starknet-sepolia.public.blastapi.io}
      VITE_LISK_WS_URL: ${VITE_LISK_WS_URL:-wss://ws.api.lisk.com/}
    depends_on:
      - backend
    networks:
      - kodata-network
    ports:
      - "8085:80"

volumes:
  postgres_data:
  redis_data:

networks:
  kodata-network:
    driver: bridge
